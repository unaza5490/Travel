<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Media</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="banner">
        <img src="logo.png" alt="Travel Adventures Logo" class="img-fluid">
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <ul class="navbar-nav">
            <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="form.html" class="nav-link">Plan Your Trip</a></li>
            <li class="nav-item"><a href="table.html" class="nav-link">Destinations</a></li>
            <li class="nav-item"><a href="media.html" class="nav-link">Media</a></li>
            <li class="nav-item"><a href="link.html" class="nav-link">External Links</a></li>
        </ul>
    </nav>
    <main>
        <div class="container">
            <h1>Travel Inspiration</h1>
            <h2>Images</h2>
            <div class="row">
                <div class="col-md-4">
                    <img src="paris.jpg" alt="Paris" class="img-fluid">
                </div>
                <div class="col-md-4">
                    <img src="new_york.jpg" alt="New York" class="img-fluid">
                </div>
                <div class="col-md-4">
                    <img src="tokyo.jpg" alt="Tokyo" class="img-fluid">
                </div>
            </div>

            <h2>Travel Video</h2>
            <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/vLfwK9O-7Fg" allowfullscreen></iframe>
            </div>

            <h2>Explore on the Map</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d18708013.16434734!2d-77.0368707!3d38.9071923!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0:0x0!2zMzg!5e0!3m2!1sen!2sus!4v1606827812950!5m2!1sen!2sus" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Travel Adventures</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
