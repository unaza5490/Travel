<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Your Trip</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="banner">
        <img src="logo.png" alt="Travel Adventures Logo" class="img-fluid">
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <ul class="navbar-nav">
            <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="form.html" class="nav-link">Plan Your Trip</a></li>
            <li class="nav-item"><a href="table.html" class="nav-link">Destinations</a></li>
            <li class="nav-item"><a href="media.html" class="nav-link">Media</a></li>
            <li class="nav-item"><a href="link.html" class="nav-link">External Links</a></li>
        </ul>
    </nav>
    <main>
        <div class="container">
            <h1>Plan Your Trip</h1>
            <form id="tripForm" action="form_processing.php" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="destination" class="form-label">Destination:</label>
                    <select id="destination" class="form-select" required>
                        <option value="paris">Paris</option>
                        <option value="new_york">New York</option>
                        <option value="tokyo">Tokyo</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="travel_date" class="form-label">Travel Date:</label>
                    <input type="date" id="travel_date" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message:</label>
                    <textarea id="message" class="form-control" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Travel Adventures</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
